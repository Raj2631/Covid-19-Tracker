<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css">
    <title>COVID-19 Tracker</title>
  </head>
  <body>
    <div class="container">
        <h1>COVID-19 Tracker</h1>
        <p>Track the spread of the Coronavirus Outbreak</p>

      <main>
          <h2>Worldwide</h2>
          <div class="grid">
              <div class="g-box">
                <h6 class="g-heading">Total Cases</h6>
                <h3 id="total-cases" class="g-data">663,432</h3>
              </div>
              <div class="g-box">
                <h6 class="g-heading">Total Deaths</h6>
                <h3 id="total-deaths" class="g-data">663,432</h3>
              </div>
              <div class="g-box">
                <h6 class="g-heading">Total Recoveries</h6>
                <h3 id="total-recoveries" class="g-data">663,432</h3>
              </div>
              <div class="g-box">
                <h6 class="g-heading">Total Active</h6>
                <h3 id="total-active" class="g-data">663,432</h3>
              </div>
          </div>
          </div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
